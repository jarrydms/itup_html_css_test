<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid #f2b441;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
        }

        .box1 {
            background: #f2d541;
        }
    </style>
</head>

<body>
    <div class="box1">ease</div>
    <script type="text/javascript">
        function makeRed(event) {
            box.style.background = "red";
        }
        function makeBlue(event) {
            box.style.background = "blue";
        }
        const box = document.querySelector(".box1");
        box.addEventListener("mousemove", makeRed);
        box.addEventListener("mouseout", makeBlue);
    </script>
</body>

</html>
