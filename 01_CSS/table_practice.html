<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
table { width:400px;
        border: 1px solid black; /* border 만 정의할 경우 굵기만 ㄴㅏ타냄 */ 
        margin-left:auto;
        margin-right:auto;
        border-collapse: collapse;
      
}

td,th{

    border: 1px solid black;
    color:darkblue;
    font-size:12px;
    font-family:Gulim;
    text-align:center;
    color: #424242


}

th{
    padding: 10px
}

thead{
    background-color:#CFD8DC
}

</style>

</head>

<body>
    <table>

        <thead>
        <tr>
             <th>연봉</th>	<th>월실수령액</th> <th>공제액(세금)</th>
</tr>
</thead>

            </tr>

            </tr>

                </tr>
