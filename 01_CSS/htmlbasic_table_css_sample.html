<!-- 아래 차시 학습 시 활용하세요 :) 
17. CSS 언어 이해와 CSS 적용 방법 첫번째: style 속성으로 적용해보기 -->

<!DOCTYPE html>
<html>
<head>
    <title>자기소개</title>
    <style type="text/css">
        td {
            font-size:32px;
            font-family:Gulim;
            text-align:center;
        }
    </style>
</head>
<body>
    <center>
        <table width="600" border="1" cellspacing="0">
            <tr>
                <td></td>
                <td colspan="3">상세 정보</td>
            </tr>
            <tr>
                <td rowspan="3" style="text-align:center;">항목</td>
                <td><h2>내용</h2></td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </center>
</body>
</html>
