16. HTML table 태그로 복잡한 표 작성하는 방법 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>잔재미코딩 blog</title>
    </head>
    <body>
        <center>
            <table width="600" border="1" cellspacing="0">
                <tr>
                    <td></td>
                    <td>상세 정보</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td rowspan="2">항목</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td colspan="2">5</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
        </center>
    
    </body>
</html>
