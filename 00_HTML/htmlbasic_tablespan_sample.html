<!-- 아래 차시 학습 시 활용하세요 :) 
16. HTML table 태그로 복잡한 표 작성하는 방법 -->

<!DOCTYPE html>
<html>
<head>
    <title>자기소개</title>
</head>
<body>
    <center>
        <table width="600" border="1" cellspacing="0">
            <tr>
                <td></td>
                <td colspan="3">상세 정보</td>
            </tr>
            <tr>
                <td rowspan="3">항목</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </center>
</body>
</html>
